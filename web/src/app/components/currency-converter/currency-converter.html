<mat-card>
  <mat-card-header>
    <mat-card-title>Currency Converter</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="converterForm" class="mt-2">
      <div class="row g-3">
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="amount" min="0">
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>From</mat-label>
            <mat-select formControlName="fromCurrency">
              <mat-option *ngFor="let currency of currencies" [value]="currency">
                {{ currency }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>To</mat-label>
            <mat-select formControlName="toCurrency">
              <mat-option *ngFor="let currency of currencies" [value]="currency">
                {{ currency }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12" *ngIf="result">
          <div class="alert alert-success">
            {{ converterForm.get('amount')?.value }} {{ converterForm.get('fromCurrency')?.value }} = 
            {{ result | number:'1.2-2' }} {{ converterForm.get('toCurrency')?.value }}
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button matButton="filled" color="primary" (click)="convert()" [disabled]="isLoading">
      Convert to {{ converterForm.get('toCurrency')?.value }}
    </button>
  </mat-card-actions>
</mat-card>
